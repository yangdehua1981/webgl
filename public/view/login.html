<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="/css/userinfoui.css" />
    <script src="js/vue.global.min.js"></script>
  </head>
  <body>
    <div class="container" id="userlogin">
      <h2>用户登录</h2>
      <form id="userloginform" v-on:submit.prevent="onSubmit">
        <div class="form-group">
          <label for="username">用户名:</label>
          <input
            type="text"
            minlength="4"
            maxlength="20"
            id="username"
            name="username"
            placeholder="请输入您的用户名！"
            required
            v-model="username"
            v-on:blur="handlenameBlur"
          />
        </div>
        <div class="form-group">
          <label for="password">密码:</label>
          <input
            type="password"
            minlength="6"
            maxlength="20"
            id="password"
            name="password"
            placeholder="请输入您的密码！"
            required
            v-model="password"
            @blur="handlepasswordBlur"
          />
        </div>
        <div class="form-group">
          <button type="submit">登录</button>
        </div>
        <div class="register-link">
          <a href="./register.html">新人注册</a>
        </div>
      </form>
    </div>
    <script src="/js/user.js"></script>
  </body>
</html>
