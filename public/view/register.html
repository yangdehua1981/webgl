<!DOCTYPE html>
<html lang="en">
  <head>
    <title>新用户注册</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/userinfoui.css" />
    <script src="js/vue.global.min.js"></script>
  </head>
  <body>
    <div class="container" id="userreg">
      <h2>新用户注册</h2>
      <form id="userregform" v-on:submit.prevent="onSubmit">
        <div class="form-group">
          <label for="username">用户名:</label>
          <input
            type="text"
            minlength="4"
            maxlength="20"
            id="username"
            name="username"
            placeholder="请输入用户名！"
            required
            v-model="username"
            v-on:blur="handlenameBlur"
          />
        </div>
        <div class="form-group">
          <label for="password">密码:</label>
          <input
            type="password"
            minlength="6"
            maxlength="20"
            id="password"
            name="password"
            placeholder="请输入密码！"
            required
            v-model="password"
            @blur="handlepasswordBlur"
          />
        </div>
        <div class="form-group">
          <label for="email">邮箱:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="请输入邮箱地址"
            v-model="mail"
          />
        </div>
        <div class="form-group">
          <label for="mobile">电话:</label>
          <input
            type="tel"
            id="mobile"
            name="mobile"
            placeholder="请输入电话号码"
            v-model="mobile"
          />
        </div>
        <div class="form-group">
          <button type="submit">注册</button>
        </div>
      </form>
    </div>
    <script src="/js/user.js"></script>
  </body>
</html>
